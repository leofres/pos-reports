  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <img src="assets/imgs/logo.png" width="40px" style="display:inline-block" height="40px"/>
      <ion-title class="titleicon" style="display:inline-block" >Extra POS</ion-title>
   

    <ion-buttons end>
      <button ion-button icon-only (click)="presentRadioPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let ticket of tickets">
        <ion-avatar item-start>
            <img src="assets/imgs/logo2.png">
        </ion-avatar>
        <h2>Fecha: {{ticket.fecha}}</h2>
        <h3>Status: {{ticket.status}}</h3>
        <p>Total: {{ticket.total}}</p>
    </ion-item>


  </ion-list>
</ion-content>
