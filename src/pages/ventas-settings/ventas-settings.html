<ion-header>

  <ion-navbar>
    <ion-title>VentasSettings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Inicia</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="timeStarts"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Termina</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="timeEnds" (ngModelChange)="close()"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
